<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriAI - Farmer Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css">
    <style>
        :root {
            --agri-green: #2e7d32;
            --agri-light: #8bc34a;
            --agri-dark: #1b5e20;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        
        .agri-header {
            background-color: var(--agri-green);
            color: white;
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: none;
        }
        
        .card-header {
            background-color: var(--agri-light);
            color: white;
            font-weight: bold;
        }
        
        .btn-agri {
            background-color: var(--agri-green);
            color: white;
        }
        
        .btn-agri:hover {
            background-color: var(--agri-dark);
            color: white;
        }
        
        .expense-item {
            border-left: 4px solid var(--agri-green);
            transition: all 0.3s;
        }
        
        .expense-item:hover {
            background-color: #f0f0f0;
            transform: translateX(5px);
        }
        
        .category-badge {
            background-color: var(--agri-light);
            color: white;
        }
        
        @media (max-width: 768px) {
            .chart-container {
                height: 250px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="agri-header py-3 mb-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">AgriAI Expense Tracker</h1>
                <div>
                    <span class="me-3">Welcome, Farmer!</span>
                    <button class="btn btn-sm btn-outline-light">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <!-- Left Column - Add Expense -->
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        Add New Expense
                    </div>
                    <div class="card-body">
                        <form id="expenseForm">
                            <div class="mb-3">
                                <label for="expenseDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="expenseDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="expenseCategory" class="form-label">Category</label>
                                <select class="form-select" id="expenseCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="Seeds">Seeds</option>
                                    <option value="Fertilizers">Fertilizers</option>
                                    <option value="Pesticides">Pesticides</option>
                                    <option value="Equipment">Equipment</option>
                                    <option value="Labor">Labor</option>
                                    <option value="Irrigation">Irrigation</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="expenseDescription" class="form-label">Description</label>
                                <input type="text" class="form-control" id="expenseDescription" placeholder="What was this expense for?" required>
                            </div>
                            <div class="mb-3">
                                <label for="expenseAmount" class="form-label">Amount (₹)</label>
                                <input type="number" class="form-control" id="expenseAmount" min="0" step="0.01" placeholder="0.00" required>
                            </div>
                            <button type="submit" class="btn btn-agri w-100">Add Expense</button>
                        </form>
                    </div>
                </div>

                <!-- Summary Card -->
                <div class="card">
                    <div class="card-header">
                        Monthly Summary
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Total Expenses:</span>
                            <strong id="totalExpenses">₹0.00</strong>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>This Month:</span>
                            <strong id="monthlyExpenses">₹0.00</strong>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Last Month:</span>
                            <strong id="lastMonthExpenses">₹0.00</strong>
                        </div>
                        <hr>
                        <small class="text-muted">Track your spending to maximize farm profits</small>
                    </div>
                </div>
            </div>

            <!-- Right Column - Expenses List and Charts -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Your Expenses</span>
                        <div>
                            <select class="form-select form-select-sm" id="filterMonth" style="width: 150px; display: inline-block;">
                                <option value="all">All Months</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <!-- Add other months -->
                            </select>
                            <select class="form-select form-select-sm ms-2" id="filterYear" style="width: 100px; display: inline-block;">
                                <option value="2023">2023</option>
                                <option value="2024" selected>2024</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Category</th>
                                        <th>Description</th>
                                        <th>Amount</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="expensesTableBody">
                                    <!-- Expenses will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Charts Row -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Expenses by Category
                            </div>
                            <div class="card-body">
                                <div class="chart-container" style="height: 300px;">
                                    <canvas id="categoryChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Monthly Trend
                            </div>
                            <div class="card-body">
                                <div class="chart-container" style="height: 300px;">
                                    <canvas id="monthlyTrendChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Expense Modal -->
    <div class="modal fade" id="editExpenseModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editExpenseForm">
                        <input type="hidden" id="editExpenseId">
                        <div class="mb-3">
                            <label for="editExpenseDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="editExpenseDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editExpenseCategory" class="form-label">Category</label>
                            <select class="form-select" id="editExpenseCategory" required>
                                <option value="">Select Category</option>
                                <option value="Seeds">Seeds</option>
                                <option value="Fertilizers">Fertilizers</option>
                                <option value="Pesticides">Pesticides</option>
                                <option value="Equipment">Equipment</option>
                                <option value="Labor">Labor</option>
                                <option value="Irrigation">Irrigation</option>
                                <option value="Transport">Transport</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editExpenseDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="editExpenseDescription" required>
                        </div>
                        <div class="mb-3">
                            <label for="editExpenseAmount" class="form-label">Amount (₹)</label>
                            <input type="number" class="form-control" id="editExpenseAmount" min="0" step="0.01" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-agri" id="saveEditExpense">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="expense-tracker.js"></script>
</body>
</html>
