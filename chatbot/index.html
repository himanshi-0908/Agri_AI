<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriAI Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #e9f5e9;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background: #dcf8c6;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background: white;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background: #f5f5f5;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        #send-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
        }
        .language-selector {
            padding: 10px;
            background: #f5f5f5;
            text-align: center;
        }
        #language-select {
            padding: 5px;
            border-radius: 5px;
        }
        .typing-indicator {
            display: none;
            color: #666;
            font-style: italic;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AgriAI Farmer Assistant
        </div>
        <div class="language-selector">
            <select id="language-select">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="te">Telugu</option>
                <option value="ta">Tamil</option>
                <option value="bn">Bengali</option>
                <option value="mr">Marathi</option>
                <option value="gu">Gujarati</option>
                <option value="pa">Punjabi</option>
            </select>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="typing-indicator" id="typing-indicator">AgriAI is typing...</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask about crops, weather, pests...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const languageSelect = document.getElementById('language-select');
            const typingIndicator = document.getElementById('typing-indicator');

            // Sample agricultural knowledge base
            const knowledgeBase = {
                "pest control": "For pest control, consider neem oil spray or introducing beneficial insects. For specific pests, please describe the symptoms.",
                "fertilizer": "Organic fertilizers like compost or manure are recommended. Chemical fertilizers should be used based on soil test results.",
                "watering": "Most crops need 1-2 inches of water per week. Water early in the morning to reduce evaporation.",
                "weather impact": "Extreme weather can damage crops. Use protective covers during frost and ensure proper drainage during heavy rains.",
                "soil preparation": "Test your soil pH and nutrients. Add organic matter to improve soil structure and fertility.",
                "default": "I'm an AgriAI assistant. I can help with crop management, pest control, weather impacts, and more. Please ask your question in more detail."
            };

            function addMessage(message, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = message;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function simulateTyping() {
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function stopTyping() {
                typingIndicator.style.display = 'none';
            }

            function getBotResponse(userMessage) {
                // In a real implementation, this would call your backend API
                // For now, we'll use the local knowledge base
                
                const lowerCaseMessage = userMessage.toLowerCase();
                let response = knowledgeBase.default;
                
                for (const [keyword, reply] of Object.entries(knowledgeBase)) {
                    if (lowerCaseMessage.includes(keyword)) {
                        response = reply;
                        break;
                    }
                }
                
                // Simulate API delay
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve(response);
                    }, 1000);
                });
            }

            async function handleSendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                addMessage(message, true);
                userInput.value = '';
                
                simulateTyping();
                
                const selectedLanguage = languageSelect.value;
                const response = await getBotResponse(message);
                
                stopTyping();
                addMessage(response, false);
            }

            sendBtn.addEventListener('click', handleSendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSendMessage();
                }
            });

            // Initial welcome message
            setTimeout(() => {
                addMessage("Hello! I'm your AgriAI assistant. How can I help with your farming questions today?", false);
            }, 500);
        });
    </script>
</body>
</html>
